<body>
    <main class="image">
        <h1>Car Parking Sign-up</h1>
        <div class="form">
            <h2>Personal Details</h2>
            <div class="all-Inputs">
                <input id="firstName" required placeholder="Name" type="text">
                <input required placeholder="Last Name" type="text">
                <input id="email" required placeholder="Email" type="email">
                <input id="password" required placeholder="Password" type="password">
                <input id="address" required placeholder="Address" class="address" type="text">
                <input id="phoneNo" required placeholder="Phone No." type="text">
                <input  placeholder="Town" type="text">
                <input   placeholder="Country" type="text">
                <input  placeholder="City" type="text">
                <input required  type="submit" value="SUBMIT" onclick="submitData()">

            </div>
        </div>
    </main>
